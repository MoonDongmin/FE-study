<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        ul {
            overflow: hidden;
        }

        li {
            list-style: none;
            float: left;
            padding: 15px;
        }

        li:first-child {
            border-radius: 10px 0 0 10px;
        }

        li:last-child {
            boder-right: 0 10px 10px 0;
        }

        li:nth-child(2n) {
            background-color: #FF0003;
        }

        li:nth-child(2n+1 ) {
            background-color: #800000;
        }
    </style>
</head>
<body>
<ul>
    <li>첫 번쨰</li>
    <li>두 번쨰</li>
    <li>세 번쨰</li>
    <li>네 번쨰</li>
    <li>다섯 번쨰</li>
    <li>여섯 번쨰</li>
    <li>일곱 번쨰</li>
</ul>

</body>
</html>
