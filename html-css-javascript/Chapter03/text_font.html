<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Basic Page</title>
</head>
<body>
<h1><b>안녕하세요</b></h1>
<h1><i>안녕하세요</i></h1>
<h1><small>안녕하세요<sub>hi</sub></small></h1>
<h1><i>안녕하세요<sup>hi</sup></i></h1>
<h1>
    <ins>안녕하세요</ins>
</h1>
<h1>
    <del>안녕하세요</del>
</h1>
<hr>
<b>안녕하세요</b>

</html>
